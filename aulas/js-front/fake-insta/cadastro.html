<head>

<body>
    <header>
        <div class="container header">
          <div id="logo">
            <img src="./img/logo.png">
          </div>
          <div class="busca">
            <form>
              <input type="search" class="search" placeholder="buscar usuarios">
            </form>
          </div>
          <nav>
            <a href="./publicar">
              <img src="./img/icons/plus.svg" alt="Adicionar Publicação" title="Adicionar Publicação">
            </a>
            <a href="./home">
              <img src="./img/icons/home.svg">
            </a>
            <a href="">
              <div class="avatar-content">

                <p>Logado</p>

            </a>
          </nav>

        <div id="banner">
            <img src="./img/banner-login.png" alt="" srcset="">

            </p>
        </div>

            <div id="logo">
                <img src="img/logo.png" alt="">

            <input class="input" type="text" name="name" placeholder="Digite seu nome completo">
            <input class="input" type="text" name="surname" placeholder="Digite seu último sobrenome">

            <div>
              <!-- <button onmouseover="mouseOverButton()" class="button" type="submit"> -->
              <button class="button" type="submit">
                Cadastra-se
              </button>
            </div>

                Ao se cadastrar, você concorda com nossos <b>Termos, Política de Dados e Política de Cookies.</b>
            </p>
            <div class="register card">
              <p> Tem uma conta? <a href="./login"><b id="connect">Conecte-se</b></a> </p>
            </div>
        </form>

    </main>
